<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quote This!</title>
</head>

<body>
    <div class="page bg-info">

        <br>
        <div class="container rounded text-center bg-light shadow-sm">

            <div>
                <div class="title-group">
                    <h1> Quote This! </h1>
                    <h2>Monty Python and the Holy Grail</h2>
                </div>
                <div class="gameShow info-group">

                    <div class="timer">
                        <p id="timeR"> Time Remaining: <span id="countDown"> 75 </span> Seconds. </p>
                    </div>
                    <div class="QnA info-group bg-secondary text-white">
                        <p id="question"></p>
                        <p id="line">Do you think you know this Monty Python and the Holy Grail?</p>
                        <button class="btn bg-info" id="start">Start</button>
                        <h5 id="correctans"></h5>
                        <h6 id="correct"></h6>
                        <h6 id="wrong"></h6>
                    </div>
                    <div id="answers" class="answers info-group border border-secondary">
                            <img>
                        <div id="instructions">
                            <p>We'll give you a few lines from the movie.</p>  
                            <p>Your task is to guess the next very next line!</p>
                            <p>Good Luck!</p>
                        </div>
                        <p class="choice" id="a"></p>
                        <p class="choice" id="b"></p>
                        <p class="choice" id="c"></p>
                        <p class="choice" id="d"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="gamelogic.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
